<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey</title>
</head>
<body>
    <center>
    <h1>Employee Interests Survey Form</h1><br>
    <form action="" method="POST">
        <label> Enter your name:</label>
        <input type="text" name="" value=""><br><br>
        <label>Enter your Department:</label>
        <input type="text" name="" value=""><br><br>
        <label>Tell us a little about yourself:</label><br>
        <textarea name="Tell us about yourself" rows="10" cols="30"></textarea><br><br>
        <label>Do you exercise at home?</label>
        <input type="radio" id="Yes" name="choice" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="choice" value="No">
        <label for="No">No</label><br><br>
        <label>How would you like to read about your favorite topics?</label><br>
         <input type="checkbox" name="" value="">
         <label>Books</label>
         <input type="checkbox" name="" value="">
         <label>Online resources</label>
         <input type="checkbox" name="" value="">
         <label>Phone apps</label>
         <input type="checkbox" name="" value="">
         <label>Magazines</label><br><br>
         <label for="moviepref">Choose a genre of movie you like</label>
         <select name="moviepref" id="moviepref">
         <option value="Comedy">Comedy</option>
         <option value="Romance">Romance</option>
         <option value="Thriller">Thriller</option>
         <option value="Fiction">Fiction</option>
         <option value="Horror">Horror</option>
         </select><br><br>
         <input type="submit">
    </form>
    </center>
</body>
</html>
